<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive DOM Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #content-box {
      margin-top: 20px;
      padding: 20px;
      background-color: lightgray;
      border-radius: 8px;
      min-height: 100px;
    }

    input {
      margin: 5px 0;
      display: block;
      width: 200px;
      padding: 5px;
    }

    button {
      margin: 5px 10px 5px 0;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>Interactive DOM Manipulation</h2>

  <input type="text" id="colorInput" placeholder="Enter background color">

  <input type="text" id="textInput" placeholder="Enter new text">

  <button id="bgBtn">Change Background</button>
  <button id="textBtn">Update Text</button>

  <div id="content-box">Initial Content</div>

  <script src="script.js"></script>
</body>
</html>
